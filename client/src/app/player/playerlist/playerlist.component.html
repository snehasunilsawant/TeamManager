<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
      <a [routerLink]="['players','list']">List</a> | 
      <a [routerLink]="['/players','addplayer']">Add Player</a>
  </div>
  <br>
 
  <div>
      <table >
        <tr style='border : 2px solid blue'>
          <th>Player Id</th>
          <th>Player name</th>
          <th>Preferred Position</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor='let player of playerlist; let idx = index'>
          <td>{{player._id}}</td>
          <td>{{player.name}}</td>
          <td>{{player.position}}</td>
          <td><button style='background-color : red' (click)='deletePlayer(player._id)'>Delete</button></td>
          <td>{{player.game1Status}} {{player.game2Status}} {{player.game3Status}}</td>
        </tr>
      </table>
    </div>  
    <!-- {{ playerlist | json}} -->
</body>
</html>
